<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Toss</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #coin {
            width: 150px;
            height: 150px;
            margin: 20px;
            border-radius: 50%;
            background: #gold;
            cursor: pointer;
            transition: transform 0.3s;
        }
        #coin.flip {
            animation: flip 1s forwards;
        }
        @keyframes flip {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(720deg); }
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>w
<body bgcolor="#2ca9bc">
    <h1>Coin Toss</h1>
    <div id="coin">
        <img src="https://www.svgrepo.com/download/464427/coin.svg" 
             alt="Coin" width="150" height="150">
    </div>
    <p id="result">Click the button to toss the coin!</p>
    <button onclick="tossCoin()" class="button is-black">Toss Coin</button>

    <script>
        function tossCoin() {
            const coin = document.getElementById('coin');
            const result = document.getElementById('result');
                
            // Remove flip class to reset animation
            coin.classList.remove('flip');
            
            // Trigger reflow to restart animation
            void coin.offsetWidth;
            
            // Add flip class
            coin.classList.add('flip');
            
            // Generate random result
            const random = Math.random();
            
            // Show result after animation
            setTimeout(() => {
                const outcome = random < 0.5 ? 'Heads' : 'Tails';
                result.textContent = `It's ${outcome}!`;
            }, 1000);
        }
    </script>
</body>
</html>
